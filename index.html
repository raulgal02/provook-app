<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provook México - Técnicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root { --primary: #1a73e8; --accent: #ff6b35; }
    body { background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%); min-height: 100vh; color: #fff; }
    .header { background: rgba(255,255,255,0.95); border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); padding: 1.5rem; text-align: center; }
    .card { border: none; border-radius: 18px; transition: all 0.3s; background: white; }
    .card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
    .badge-cat { background: var(--primary); color: white; font-weight: 600; }
    .ia-badge { background: var(--accent); color: white; font-size: 0.7em; border-radius: 50px; padding: 4px 10px; }
    .vook-logo { font-weight: 900; color: var(--primary); }
    .user-menu { position: absolute; top: 1rem; right: 1rem; }
  </style>
</head>
<body>
  <!-- MENÚ DE USUARIO -->
  <div class="user-menu text-white">
    <div id="userMenu">
      <button class="btn btn-outline-light btn-sm" onclick="mostrarLogin()">Iniciar sesión</button>
      <button class="btn btn-outline-light btn-sm ms-2" onclick="mostrarRegistro()">Registrarse</button>
    </div>
    <div id="userLogged" class="d-none">
      <span id="userEmail"></span>
      <button class="btn btn-outline-light btn-sm ms-2" onclick="logout()">Salir</button>
    </div>
  </div>

  <div class="container py-5">
    <div class="header mb-4">
      <h1 class="vook-logo"><i class="fas fa-microphone"></i> Provook <span class="ia-badge">IA</span></h1>
      <p class="text-muted mb-0">Directorio de Técnicos en México</p>
    </div>

    <!-- FILTROS -->
    <div class="row g-3 mb-4">
      <!-- BÚSQUEDA -->
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" id="busqueda" class="form-control form-control-lg" placeholder="Ej: 'sastre en CDMX'" />
          <button class="btn btn-primary btn-lg" onclick="buscarConIA()"><i class="fas fa-search"></i></button>
          <button class="btn btn-outline-light btn-lg" onclick="voz()"><i class="fas fa-microphone"></i></button>
        </div>
      </div>

      <!-- TÉCNICOS -->
      <div class="col-md-3">
        <select class="form-select form-select-lg" id="tecnico" onchange="filtrar()">
          <option value="">Todos los Técnicos</option>
          <option value="Aire acondicionado">Aire acondicionado</option>
          <option value="Alarmas, vigilancia">Alarmas, vigilancia</option>
          <option value="Albañiles">Albañiles</option>
          <option value="Arquitectos">Arquitectos</option>
          <option value="Automotriz">Automotriz</option>
          <option value="Carpinteros">Carpinteros</option>
          <option value="Cerrajeros">Cerrajeros</option>
          <option value="Eléctricos">Eléctricos</option>
          <option value="Enfermeros">Enfermeros</option>
          <option value="Fisioterapeutas">Fisioterapeutas</option>
          <option value="Fumigadores">Fumigadores</option>
          <option value="Herreros">Herreros</option>
          <option value="Ingenieros">Ingenieros</option>
          <option value="Jardineros">Jardineros</option>
          <option value="Maestros">Maestros</option>
          <option value="Mascotas">Mascotas</option>
          <option value="Nutricionistas">Nutricionistas</option>
          <option value="Pintores">Pintores</option>
          <option value="Plomeros">Plomeros</option>
          <option value="Sastres">Sastres</option>
          <option value="Tecnología">Tecnología</option>
        </select>
      </div>

      <!-- ESTADO -->
      <div class="col-md-3">
        <select class="form-select form-select-lg" id="estado" onchange="filtrar()">
          <option value="">Todos los estados</option>
          <option value="Aguascalientes">Aguascalientes</option>
          <option value="Baja California">Baja California</option>
          <option value="Baja California Sur">Baja California Sur</option>
          <option value="Campeche">Campeche</option>
          <option value="Chiapas">Chiapas</option>
          <option value="Chihuahua">Chihuahua</option>
          <option value="CDMX">CDMX</option>
          <option value="Coahuila">Coahuila</option>
          <option value="Colima">Colima</option>
          <option value="Durango">Durango</option>
          <option value="Guanajuato">Guanajuato</option>
          <option value="Guerrero">Guerrero</option>
          <option value="Hidalgo">Hidalgo</option>
          <option value="Jalisco">Jalisco</option>
          <option value="Estado de México">Estado de México</option>
          <option value="Michoacán">Michoacán</option>
          <option value="Morelos">Morelos</option>
          <option value="Nayarit">Nayarit</option>
          <option value="Nuevo León">Nuevo León</option>
          <option value="Oaxaca">Oaxaca</option>
          <option value="Puebla">Puebla</option>
          <option value="Querétaro">Querétaro</option>
          <option value="Quintana Roo">Quintana Roo</option>
          <option value="San Luis Potosí">San Luis Potosí</option>
          <option value="Sinaloa">Sinaloa</option>
          <option value="Sonora">Sonora</option>
          <option value="Tabasco">Tabasco</option>
          <option value="Tamaulipas">Tamaulipas</option>
          <option value="Tlaxcala">Tlaxcala</option>
          <option value="Veracruz">Veracruz</option>
          <option value="Yucatán">Yucatán</option>
          <option value="Zacatecas">Zacatecas</option>
        </select>
      </div>
    </div>

    <!-- RESULTADOS -->
    <div id="resultados" class="row"></div>
  </div>

  <!-- MODAL REGISTRO -->
  <div class="modal fade" id="modalRegistro" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear cuenta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="regEmail" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" id="regPass" class="form-control" />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="registrar()">Registrarse</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL LOGIN -->
  <div class="modal fade" id="modalLogin" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Iniciar sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="loginEmail" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" id="loginPass" class="form-control" />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" onclick="login()">Entrar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // === TU GOOGLE SHEETS (CSV) ===
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/TU_ID_AQUI/export?format=csv";
    let proveedores = [];

    // === GESTIÓN DE USUARIOS ===
    function mostrarRegistro() {
      new bootstrap.Modal(document.getElementById('modalRegistro')).show();
    }

    function mostrarLogin() {
      new bootstrap.Modal(document.getElementById('modalLogin')).show();
    }

    function registrar() {
      const email = document.getElementById('regEmail').value.trim();
      const pass = document.getElementById('regPass').value;
      if (!email || !pass) return alert("Completa todos los campos");
      if (localStorage.getItem(email)) return alert("Este email ya está registrado");

      localStorage.setItem(email, pass);
      alert("¡Cuenta creada! Ahora inicia sesión.");
      bootstrap.Modal.getInstance(document.getElementById('modalRegistro')).hide();
    }

    function login() {
      const email = document.getElementById('loginEmail').value.trim();
      const pass = document.getElementById('loginPass').value;
      const savedPass = localStorage.getItem(email);

      if (savedPass && savedPass === pass) {
        sessionStorage.setItem("user", email);
        actualizarMenuUsuario();
        bootstrap.Modal.getInstance(document.getElementById('modalLogin')).hide();
      } else {
        alert("Email o contraseña incorrectos");
      }
    }

    function logout() {
      sessionStorage.removeItem("user");
      actualizarMenuUsuario();
    }

    function actualizarMenuUsuario() {
      const user = sessionStorage.getItem("user");
      if (user) {
        document.getElementById("userMenu").classList.add("d-none");
        document.getElementById("userLogged").classList.remove("d-none");
        document.getElementById("userEmail").textContent = user;
      } else {
        document.getElementById("userMenu").classList.remove("d-none");
        document.getElementById("userLogged").classList.add("d-none");
      }
    }

    // === DATOS TÉCNICOS ===
    async function cargarDatos() {
      try {
        const res = await fetch(SHEET_CSV_URL);
        const text = await res.text();
        proveedores = parseCSV(text);
        mostrarProveedores(proveedores);
      } catch (e) {
        document.getElementById("resultados").innerHTML = 
          `<div class="col-12 text-center text-white"><h5>Error: Revisa el enlace de Google Sheets</h5></div>`;
      }
    }

    function parseCSV(text) {
      const lines = text.trim().split("\n");
      const headers = lines[0].split(",").map(h => h.trim());
      return lines.slice(1).map(line => {
        const values = line.split(",").map(v => v.trim().replace(/^"|"$/g, ''));
        const obj = {};
        headers.forEach((h, i) => obj[h] = values[i] || "");
        return obj;
      });
    }

    function mostrarProveedores(lista) {
      const cont = document.getElementById("resultados");
      cont.innerHTML = lista.length ? lista.map(p => `
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card h-100 text-dark">
            <div class="card-body">
              <h5 class="card-title">${p.Nombre}</h5>
              <span class="badge badge-cat mb-2">${p.Categoría}</span>
              <p class="card-text">
                <strong>${p.Estado}</strong><br>
                ⭐ ${p['Rating (1-5)'] || 'N/A'}
              </p>
              <div class="d-flex gap-1">
                ${p.Email ? `<a href="mailto:${p.Email}" class="btn btn-sm btn-outline-primary">Email</a>` : ''}
                ${p.Teléfono ? `<a href="tel:${p.Teléfono}" class="btn btn-sm btn-success">Llamar</a>` : ''}
              </div>
            </div>
          </div>
        </div>
      `).join("") : "<div class='col-12 text-center text-white'>Sin resultados</div>";
    }

    function aplicarFiltros(listaBase) {
      const tecnico = document.getElementById("tecnico").value;
      const estado = document.getElementById("estado").value;

      let lista = listaBase;
      if (tecnico) lista = lista.filter(p => p.Categoría === tecnico);
      if (estado) lista = lista.filter(p => p.Estado === estado);

      mostrarProveedores(lista);
    }

    function buscarConIA() {
      const q = document.getElementById("busqueda").value.toLowerCase().trim();
      const filtrados = q ? proveedores.filter(p => 
        JSON.stringify(Object.values(p)).toLowerCase().includes(q)
      ) : proveedores;
      aplicarFiltros(filtrados);
    }

    function filtrar() {
      aplicarFiltros(proveedores);
    }

    function voz() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'es-MX';
      recognition.start();
      recognition.onresult = e => {
        document.getElementById("busqueda").value = e.results[0][0].transcript;
        buscarConIA();
      };
    }

    // INICIAR
    window.onload = () => {
      actualizarMenuUsuario();
      cargarDatos();
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
