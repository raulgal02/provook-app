<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provook México - Directorio IA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root { --primary: #1a73e8; --accent: #ff6b35; }
    body { background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%); min-height: 100vh; color: #fff; }
    .header { background: rgba(255,255,255,0.95); border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); padding: 1.5rem; text-align: center; }
    .card { border: none; border-radius: 18px; transition: all 0.3s; background: white; }
    .card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
    .badge-cat { background: var(--primary); color: white; }
    .ia-badge { background: var(--accent); color: white; font-size: 0.7em; border-radius: 50px; padding: 4px 10px; }
    .vook-logo { font-weight: 900; color: var(--primary); }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="header mb-4">
      <h1 class="vook-logo"><i class="fas fa-microphone"></i> Provook <span class="ia-badge">IA</span></h1>
      <p class="text-muted mb-0">Directorio de Proveedores en México</p>
    </div>

    <!-- FILTROS -->
    <div class="row g-3 mb-4">
      <!-- BÚSQUEDA -->
      <div class="col-md-5">
        <div class="input-group">
          <input type="text" id="busqueda" class="form-control form-control-lg" placeholder="Ej: 'paneles solares en CDMX'" />
          <button class="btn btn-primary btn-lg" onclick="buscarConIA()"><i class="fas fa-search"></i></button>
          <button class="btn btn-outline-light btn-lg" onclick="voz()"><i class="fas fa-microphone"></i></button>
        </div>
      </div>

      <!-- SECTOR: COMERCIAL / RESIDENCIAL -->
      <div class="col-md-2">
        <select class="form-select form-select-lg" id="sector" onchange="cambiarCategorias()">
          <option value="">Sector</option>
          <option value="Residencial">Residencial</option>
          <option value="Comercial">Comercial</option>
          </select>
      </div>

      <!-- CATEGORÍA (DINÁMICA) -->
      <div class="col-md-2">
        <select class="form-select form-select-lg" id="categoria" onchange="filtrar()">
          <option value="">Categoría</option>
        </select>
      </div>

      <!-- ESTADO -->
      <div class="col-md-3">
        <select class="form-select form-select-lg" id="estado" onchange="filtrar()">
          <option value="">Todos los estados</option>
          <option value="Aguascalientes">Aguascalientes</option>
          <option value="Baja California">Baja California</option>
          <option value="Baja California Sur">Baja California Sur</option>
          <option value="Campeche">Campeche</option>
          <option value="Chiapas">Chiapas</option>
          <option value="Chihuahua">Chihuahua</option>
          <option value="CDMX">CDMX</option>
          <option value="Coahuila">Coahuila</option>
          <option value="Colima">Colima</option>
          <option value="Durango">Durango</option>
          <option value="Guanajuato">Guanajuato</option>
          <option value="Guerrero">Guerrero</option>
          <option value="Hidalgo">Hidalgo</option>
          <option value="Jalisco">Jalisco</option>
          <option value="Estado de México">Estado de México</option>
          <option value="Michoacán">Michoacán</option>
          <option value="Morelos">Morelos</option>
          <option value="Nayarit">Nayarit</option>
          <option value="Nuevo León">Nuevo León</option>
          <option value="Oaxaca">Oaxaca</option>
          <option value="Puebla">Puebla</option>
          <option value="Querétaro">Querétaro</option>
          <option value="Quintana Roo">Quintana Roo</option>
          <option value="San Luis Potosí">San Luis Potosí</option>
          <option value="Sinaloa">Sinaloa</option>
          <option value="Sonora">Sonora</option>
          <option value="Tabasco">Tabasco</option>
          <option value="Tamaulipas">Tamaulipas</option>
          <option value="Tlaxcala">Tlaxcala</option>
          <option value="Veracruz">Veracruz</option>
          <option value="Yucatán">Yucatán</option>
          <option value="Zacatecas">Zacatecas</option>
        </select>
      </div>
    </div>

    <!-- RESULTADOS -->
    <div id="resultados" class="row"></div>
  </div>

  <script>
    // === TU GOOGLE SHEETS (CSV) ===
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/TU_ID_AQUI/export?format=csv";

    let proveedores = [];

    // CATEGORÍAS POR SECTOR
    const categorias = {
      Comercial: ["Aire Acondicionado", "Alimentos", "Automatización", "Bienes Raices", "Construcción", "Energía", "Maquinaria", "Material de Limpieza", "Salud", "Seguridad", "Suministros", "Tecnología",  "Transporte"],
      Residencial: ["Aire Acondicionado", "Alimentos", "Albañilería", "Bienes Raices" "Cocinas-Closets", "Construcción", "Electricidad", "Energía Solar", "Mudanzas", "Plomería", "Pintura", "Jardinería","Remodelación", "Seguridad"]
    };

    // CARGAR DATOS
    async function cargarDatos() {
      try {
        const res = await fetch(SHEET_CSV_URL);
        const text = await res.text();
        proveedores = parseCSV(text);
        mostrarProveedores(proveedores);
      } catch (e) {
        document.getElementById("resultados").innerHTML = 
          `<div class="col-12 text-center text-white"><h5>Error: Revisa el enlace de Google Sheets</h5></div>`;
      }
    }

    function parseCSV(text) {
      const lines = text.trim().split("\n");
      const headers = lines[0].split(",").map(h => h.trim());
      return lines.slice(1).map(line => {
        const values = line.split(",").map(v => v.trim().replace(/^"|"$/g, ''));
        const obj = {};
        headers.forEach((h, i) => obj[h] = values[i] || "");
        return obj;
      });
    }

    // CAMBIAR CATEGORÍAS SEGÚN SECTOR
    function cambiarCategorias() {
      const sector = document.getElementById("sector").value;
      const catSelect = document.getElementById("categoria");
      catSelect.innerHTML = '<option value="">Categoría</option>';
      
      if (sector && categorias[sector]) {
        categorias[sector].forEach(cat => {
          const opt = document.createElement("option");
          opt.value = cat;
          opt.textContent = cat;
          catSelect.appendChild(opt);
        });
      }
      filtrar();
    }

    // MOSTRAR PROVEEDORES
    function mostrarProveedores(lista) {
      const cont = document.getElementById("resultados");
      cont.innerHTML = lista.length ? lista.map(p => `
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card h-100 text-dark">
            <div class="card-body">
              <h5>${p.Nombre}</h5>
              <span class="badge badge-cat">${p.Categoría}</span>
              <p><strong>${p.Estado}</strong><br>⭐ ${p['Rating (1-5)'] || 'N/A'}</p>
              <div class="d-flex gap-1">
                ${p.Email ? `<a href="mailto:${p.Email}" class="btn btn-sm btn-outline-primary">Email</a>` : ''}
                ${p.Teléfono ? `<a href="tel:${p.Teléfono}" class="btn btn-sm btn-success">Llamar</a>` : ''}
              </div>
            </div>
          </div>
        </div>
      `).join("") : "<div class='col-12 text-center text-white'>Sin resultados</div>";
    }

    // BÚSQUEDA
    function buscarConIA() {
      const q = document.getElementById("busqueda").value.toLowerCase().trim();
      const filtrados = q ? proveedores.filter(p => 
        JSON.stringify(Object.values(p)).toLowerCase().includes(q)
      ) : proveedores;
      aplicarFiltros(filtrados);
    }

    // FILTRAR
    function filtrar() {
      aplicarFiltros(proveedores);
    }

    function aplicarFiltros(listaBase) {
      const sector = document.getElementById("sector").value;
      const categoria = document.getElementById("categoria").value;
      const estado = document.getElementById("estado").value;

      let lista = listaBase;
      if (sector) lista = lista.filter(p => p.Sector === sector);
      if (categoria) lista = lista.filter(p => p.Categoría === categoria);
      if (estado) lista = lista.filter(p => p.Estado === estado);

      mostrarProveedores(lista);
    }

    // VOZ
    function voz() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'es-MX';
      recognition.start();
      recognition.onresult = e => {
        document.getElementById("busqueda").value = e.results[0][0].transcript;
        buscarConIA();
      };
    }

    // INICIAR
    cargarDatos();
  </script>
</body>
</html>
