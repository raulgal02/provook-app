<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provook México - Directorio IA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root { --primary: #1a73e8; --accent: #ff6b35; }
    body { background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%); min-height: 100vh; color: #fff; }
    .header { background: rgba(255,255,255,0.95); border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); padding: 1.5rem; text-align: center; }
    .card { border: none; border-radius: 18px; transition: all 0.3s; background: white; }
    .card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
    .badge-cat { background: var(--primary); color: white; }
    .ia-badge { background: var(--accent); color: white; font-size: 0.7em; border-radius: 50px; padding: 4px 10px; }
    .vook-logo { font-weight: 900; color: var(--primary); }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="header mb-4">
      <h1 class="vook-logo"><i class="fas fa-microphone"></i> Provook <span class="ia-badge">IA</span></h1>
      <p class="text-muted mb-0">Directorio de Proveedores en México</p>
    </div>

    <div class="row g-3 mb-4">
      <div class="col-md-8">
        <div class="input-group">
          <input type="text" id="busqueda" class="form-control form-control-lg" placeholder="Ej: 'construcción en CDMX'" />
          <button class="btn btn-primary btn-lg" onclick="buscarConIA()"><i class="fas fa-search"></i></button>
          <button class="btn btn-outline-light btn-lg" onclick="voz()"><i class="fas fa-microphone"></i></button>
        </div>
      </div>
      <div class="col-md-2">
        <select class="form-select form-select-lg" onchange="filtrar()">
          <option value="">Ciudad</option>
          <option value="CDMX">CDMX</option>
          <option value="Monterrey">Monterrey</option>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-select form-select-lg" onchange="filtrar()">
          <option value="">Categoría</option>
          <option value="Construcción">Construcción</option>
        </select>
      </div>
    </div>

    <div id="resultados" class="row"></div>
  </div>

  <script>
    // ← TU HOJA DE GOOGLE SHEETS (copia y pega tu enlace)
    const DATA_URL = "https://docs.google.com/spreadsheets/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/export?format=csv";

    let proveedores = [];

    async function cargarDatos() {
      const res = await fetch(DATA_URL);
      const text = await res.text();
      proveedores = parseCSV(text);
      mostrarProveedores(proveedores);
    }

    function parseCSV(text) {
      const lines = text.trim().split("\n");
      const headers = lines[0].split(",").map(h => h.trim());
      return lines.slice(1).map(line => {
        const values = line.split(",").map(v => v.trim());
        const obj = {};
        headers.forEach((h, i) => obj[h] = values[i] || "");
        return obj;
      });
    }

    function mostrarProveedores(lista) {
      const cont = document.getElementById("resultados");
      cont.innerHTML = lista.map(p => `
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card h-100 text-dark">
            <div class="card-body">
              <h5>${p.Nombre}</h5>
              <span class="badge badge-cat">${p.Categoría}</span>
              <p><strong>${p.Ciudad}</strong><br>⭐ ${p['Rating (1-5)']}</p>
              <div class="d-flex gap-1">
                ${p.Email ? `<a href="mailto:${p.Email}" class="btn btn-sm btn-outline-primary">Email</a>` : ''}
                ${p.Teléfono ? `<a href="tel:${p.Teléfono}" class="btn btn-sm btn-success">Llamar</a>` : ''}
              </div>
            </div>
          </div>
        </div>
      `).join("");
    }

    function buscarConIA() {
      const q = document.getElementById("busqueda").value.toLowerCase();
      const filtrados = proveedores.filter(p => JSON.stringify(p).toLowerCase().includes(q));
      mostrarProveedores(filtrados);
    }

    function filtrar() {
      const ciudad = document.querySelectorAll("select")[0].value;
      const cat = document.querySelectorAll("select")[1].value;
      let lista = proveedores;
      if (ciudad) lista = lista.filter(p => p.Ciudad === ciudad);
      if (cat) lista = lista.filter(p => p.Categoría === cat);
      mostrarProveedores(lista);
    }

    function voz() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'es-MX';
      recognition.start();
      recognition.onresult = e => {
        document.getElementById("busqueda").value = e.results[0][0].transcript;
        buscarConIA();
      };
    }

    cargarDatos();
  </script>
</body>
</html>
